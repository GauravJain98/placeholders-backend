<!DOCTYPE html>
<html>
<head>
    <title>Simulation Interface</title>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script>
        $(document).ready(function(){
            var socket = io.connect()
            console.log('connected')
            socket.on('data', function(data){
                // console.log(data.value)
                document.getElementById("data").innerHTML = JSON.stringify(data.msg, undefined, 2)
            })
            console.log(socket)
        })
    </script>
    <style>
    body{
        font-family: monospace;
        font-style: 'Roberto';
    }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div style="border: 2px solid black; border-radius: 5px ; padding: 2rem;margin: 13px">
        <div style="border: 2px solid black; border-radius: 5px ; padding: 2rem;margin: 13px">
            <form method="GET" action="/acc/">
                <div class="form-group row">
                    <label for="var" class="col-md-3">Acceleration</label>
                    <input name="var" type="text" class="form-control col-md-6" aria-describedby="emailHelp">

                    <button class="btn btn-primary offset-md-1 col-md-2" type="submit">Submit</button>
                </div>
            </form>
            <form method="GET" action="/speed/">
                <div class="form-group row">
                    <label for="var" class="col-md-3">Speed</label>
                    <input name="var" type="text" class="form-control col-md-6" aria-describedby="emailHelp">

                    <button class="btn btn-primary offset-md-1 col-md-2" type="submit">Submit</button>
                </div>
            </form>
            <form method="GET" action="/engine/load/">
                <div class="form-group row">
                    <label for="var" class="col-md-3">Engine Load</label>
                    <input name="var" type="text" class="form-control col-md-6" aria-describedby="emailHelp">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    <button class="btn btn-primary offset-md-1 col-md-2" type="submit">Submit</button>
                </div>
            </form>
            <form method="GET" action="/stopping/">
                <div class="form-group row">
                    <label for="var" class="col-md-3">Stopping Duration</label>

                    <button class="btn btn-primary offset-md-1 col-md-2" type="submit">Submit</button>
                </div>
            </form>
            <form method="GET" action="/fuel/">
                <div class="form-group row">
                    <label for="var" class="col-md-3">Fuel</label>

                    <button class="btn btn-primary offset-md-1 col-md-2" type="submit">Submit</button>
                </div>
            </form>
            <form method="GET" action="/gear/">
                <div class="form-group w-100 row">
                        <label for="gear" class="col-md-1">Gear</label>
                        <input name="gear" type="text" class="form-control col-md-1 ml-2" aria-describedby="emailHelp">
                        <label for="speed" class="col-md-1 ml-3">Speed</label>
                        <input name="speed" type="text" class="form-control col-md-3 ml-3 mr-3" aria-describedby="emailHelp">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->

        <div style="border: 2px solid black; border-radius: 5px ; padding: 2rem;margin: 13px" class="text-center">
            <a class="btn btn-primary col-md-3 mr-2 ml-2" href="/coolant/">Coolant</a>
